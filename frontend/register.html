<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartFold — Register</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-page">
<div class="auth-wrapper">
    <div class="card auth-card">
        <h1 class="brand-heading">Create your SmartFold account</h1>
        <p class="muted">Join the SmartFold family in seconds.</p>
        <form id="register-form" novalidate class="form-vertical">
            <div class="field">
                <label for="name">Full Name</label>
                <input id="name" name="name" type="text" placeholder="Jane Doe" required />
                <div class="helper-text" data-for="name"></div>
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="you@example.com" required />
                <div class="helper-text" data-for="email"></div>
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="••••" minlength="4" required />
                <div class="helper-text" data-for="password"></div>
            </div>
            <button type="submit" class="btn-primary full-width">Register</button>
        </form>
        <p class="muted small-text">Have an account? <a href="login.html">Login</a></p>
    </div>
</div>
<script type="module" src="./register.js"></script>
</body>
</html>
